<html>
	<body>
		<!--
			https://developer.mozilla.org/pt-BR/docs/Web/SVG
			https://developer.mozilla.org/pt-BR/docs/Web/SVG/Tutorial
			https://www.w3.org/TR/SVG2/
			https://www.w3.org/Graphics/SVG/
			https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Basic_Shapes
			https://www.w3.org/TR/SVG2/shapes.html
			https://www.w3.org/TR/SVG2/shapes.html#Introduction
			https://www.w3.org/TR/SVG2/paths.html
			https://www.w3.org/TR/SVG2/paths.html#PathElement
		-->
		<svg width="25cm" height="25cm" viewBox="0 0 500 500" style="border:1px solid #000;">
			<!--
				x1 - The x position of point 1
				y1 - The y position of point 1
				x2 - The x position of point 2
				y2 - The y position of point 2
			-->
			<line x1="0" y1="0" x2="100" y2="100" stroke="blue" stroke-width="2" onclick="alert('line')"/>
			
			<!--
				r  - The radius of the circle
				cx - The x position of the center of the circle
				cy - The y position of the center of the circle
			-->
			<circle cx="100" cy="100" r="10" onclick="alert('circle')"/>
			
			<!--
				x      - The x position of the top left corner of the rectangle
				y      - The y position of the top left corner of the rectangle
				width  - The width of the rectangle
				height - The height of the rectangle
				rx     - The x radius of the corners of the rectangle
				ry     - The y radius of the corners of the rectangle
			-->
			<rect x="120" y="80" rx="10" ry="10" width="100" height="50" onclick="alert('rect')"/>
			
			<!--
				rx - The x radius of the ellipse
				ry - The y radius of the ellipse
				cx - The x position of the center of the ellipse
				cy - The y position of the center of the ellipse
			-->
			<ellipse cx="300" cy="105" rx="40" ry="25" onclick="alert('ellipse')"/>
			
			<!--
				points - A list of points, each number separated by a space, comma, EOL, or a line feed character.
				         Each point must contain two numbers, an x coordinate and a y coordinate. So the list (0,0),
				         (1,1) and (2,2) could be written: "0 0, 1 1, 2 2".
			-->
			<polyline fill="none" stroke="blue" stroke-width="2" points="0,200 20,200 20,150 40,150 40,200 60,200 60,170 80,170" onclick="alert('polyline')"/>
			
			<!--
				d - A list of points and other information about how to draw the path. See the Paths section for more information.
			-->
			<path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5" onclick="alert('path')"/>
		</svg>
	</body>
</html>
